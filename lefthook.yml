pre-commit:
  parallel: true
  commands:
    fmt:
      glob: "*.rs"
      run: cargo fmt --all
      stage_fixed: true

    clippy:
      glob: "*.rs"
      run: cargo clippy --all-targets --all-features

    toml-fmt:
      glob: "*.toml"
      run: taplo format {staged_files}
      stage_fixed: true

    typos:
      glob: "*.{rs,md,txt,toml,yml,yaml}"
      run: typos {staged_files}

    test:
      glob: "*.rs"
      run: cargo test

    mcp-biome:
      root: renamify-mcp/
      glob: "*.{ts,js,json}"
      run: biome check --write

    mcp-test:
      root: renamify-mcp/
      glob: "*.ts"
      run: pnpm run test

    mcp-tsc:
      root: renamify-mcp/
      glob: "*.ts"
      run: tsc --noEmit

