pre-commit:
  parallel: true
  commands:
    fix-whitespace:
      file_types:
        - text
      exclude: "**/.*"
      run: |
        for file in {staged_files}; do
          if [[ -f "$file" ]]; then
            # Remove trailing whitespace (portable sed usage)
            if [[ "$OSTYPE" == "darwin"* ]]; then
              sed -i '' 's/[[:space:]]*$//' "$file"
            else
              sed -i 's/[[:space:]]*$//' "$file"
            fi
            # Ensure file ends with newline
            if [[ -s "$file" ]] && [[ $(tail -c1 "$file" | wc -l) -eq 0 ]]; then
              echo >> "$file"
            fi
          fi
        done
      stage_fixed: true

    fmt:
      glob: "*.rs"
      run: cargo fmt --all
      stage_fixed: true

    clippy:
      glob: "*.rs"
      run: cargo clippy --all-targets --all-features

    toml-fmt:
      glob: "*.toml"
      run: taplo format {staged_files}
      stage_fixed: true

    typos:
      glob: "*.{rs,md,txt,toml,yml,yaml}"
      run: typos {staged_files}

    test:
      glob: "*.rs"
      run: cargo test

    mcp-biome:
      root: renamify-mcp/
      glob: "*.{ts,js,json}"
      run: biome check --write

    mcp-test:
      root: renamify-mcp/
      glob: "*.ts"
      run: pnpm run test

    mcp-tsc:
      root: renamify-mcp/
      glob: "*.ts"
      run: tsc --noEmit

    vscode-biome:
      root: renamify-vscode/
      glob: "*.{ts,js,json}"
      run: biome check --write

    # Too slow, just run this on CI
    # vscode-test:
    #   root: renamify-vscode/
    #   glob: "*.ts"
    #   run: pnpm test

    vscode-tsc:
      root: renamify-vscode/
      glob: "*.ts"
      run: pnpm run compile

    shellcheck:
      glob: "*.sh"
      run: shellcheck {staged_files}

    shellcheck-scripts:
      glob: "**/scripts/*"
      exclude: "*.md|*.txt|*.rs|*.toml|*.yml|*.yaml|*.json"
      run: |
        for file in {staged_files}; do
          if head -n 1 "$file" | grep -qE '^#!/(usr/)?bin/(ba)?sh' || [[ "$file" =~ \.sh$ ]]; then
            shellcheck "$file"
          fi
        done

