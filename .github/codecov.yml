codecov:
  require_ci_to_pass: true

coverage:
  precision: 2
  round: up
  range: "75...100"

  status:
    project:
      default:
        target: 90%
        threshold: 1%
        base: auto
        flags:
          - unit
        if_not_found: success
        if_ci_failed: error
        informational: false
        only_pulls: false
    patch:
      default:
        target: 90%
        threshold: 1%
        base: auto
        if_not_found: success
        if_ci_failed: error
        informational: false
        only_pulls: false

parsers:
  gcov:
    branch_detection:
      conditional: true
      loop: true
      method: false
      macro: false

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true

flags:
  unit:
    paths:
      - renamify-core/
      - renamify-cli/
    carryforward: false
