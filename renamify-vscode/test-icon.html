<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renamify Icon Test</title>
    <style>
        @font-face {
            font-family: 'renamify-glyphs';
            src: url('media/renamify-glyphs.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            padding: 40px;
            background: #1e1e1e;
            color: #fff;
        }

        .icon-test {
            font-family: 'renamify-glyphs';
            font-size: 48px;
            line-height: 1;
            display: inline-block;
            margin: 20px;
        }

        .test-container {
            background: #252526;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 18px;
            margin-bottom: 20px;
            color: #ccc;
        }

        /* Test different states */
        .active {
            color: #fff;
        }

        .inactive {
            color: rgba(255, 255, 255, 0.4);
        }

        .hover {
            color: rgba(255, 255, 255, 0.7);
        }

        .themed-blue {
            color: #007ACC;
        }

        .themed-green {
            color: #6A9955;
        }
    </style>
</head>
<body>
    <h1>Renamify Icon Font Test</h1>

    <div class="test-container">
        <h2>Icon at Different Sizes</h2>
        <span class="icon-test" style="font-size: 16px;">&#xf113;</span>
        <span class="icon-test" style="font-size: 24px;">&#xf113;</span>
        <span class="icon-test" style="font-size: 32px;">&#xf113;</span>
        <span class="icon-test" style="font-size: 48px;">&#xf113;</span>
        <span class="icon-test" style="font-size: 64px;">&#xf113;</span>
    </div>

    <div class="test-container">
        <h2>Icon States (VS Code Activity Bar)</h2>
        <div style="display: flex; gap: 40px; align-items: center;">
            <div>
                <div class="icon-test active">&#xf113;</div>
                <p style="font-size: 12px; color: #888;">Active</p>
            </div>
            <div>
                <div class="icon-test inactive">&#xf113;</div>
                <p style="font-size: 12px; color: #888;">Inactive</p>
            </div>
            <div>
                <div class="icon-test hover">&#xf113;</div>
                <p style="font-size: 12px; color: #888;">Hover</p>
            </div>
        </div>
    </div>

    <div class="test-container">
        <h2>Theme Colors</h2>
        <div style="display: flex; gap: 40px; align-items: center;">
            <div>
                <div class="icon-test themed-blue">&#xf113;</div>
                <p style="font-size: 12px; color: #888;">Blue Theme</p>
            </div>
            <div>
                <div class="icon-test themed-green">&#xf113;</div>
                <p style="font-size: 12px; color: #888;">Green Theme</p>
            </div>
        </div>
    </div>

    <div class="test-container" style="background: white; color: #333;">
        <h2 style="color: #333;">Light Theme Test</h2>
        <div style="display: flex; gap: 40px; align-items: center;">
            <div>
                <div class="icon-test" style="color: #333;">&#xf113;</div>
                <p style="font-size: 12px; color: #666;">Active</p>
            </div>
            <div>
                <div class="icon-test" style="color: rgba(0,0,0,0.4);">&#xf113;</div>
                <p style="font-size: 12px; color: #666;">Inactive</p>
            </div>
        </div>
    </div>

    <script>
        // Check if font loaded
        document.fonts.ready.then(() => {
            console.log('Font loaded successfully!');

            // Log the codepoint for debugging
            console.log('Icon codepoint: U+F113');
            console.log('HTML entity: &#xf113;');
            console.log('CSS content: "\\f113"');
        });
    </script>
</body>
</html>
